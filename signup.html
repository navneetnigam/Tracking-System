 <div class="container">

	 <!--- For Name---->

             <div class="row">

             </div>
		      </div>

         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">Last Name :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
                </div>
		     </div>
		 </div>
		  <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">User Name :</label></div>

		             <input type="text" name="username" id="lname" placeholder="Enter your Last Name" class="form-control last" required>

		     </div>
		 </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Email :</label></div>

		     </div>
		 </div>
	 <!-----For Password and confirm password---->

				 </div>
          </div>
		  </div>
		  
     <!-----------For Phone number-------->

		     <div class ="row">
                 <div class="col-xs-4 ">
